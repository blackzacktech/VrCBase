<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .folder {
            font-weight: bold;
            color: #0056b3;
        }
        .image {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Directory Viewer</h1>
    <div class="container">
        <h2>Select a Directory:</h2>
        <input type="file" id="fileInput" webkitdirectory directory multiple>
        <h2>Folders:</h2>
        <ul id="folders"></ul>
        <h2>Images:</h2>
        <ul id="images"></ul>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const foldersContainer = document.getElementById('folders');
        const imagesContainer = document.getElementById('images');

        fileInput.addEventListener('change', (event) => {
            const folders = new Set();
            const images = [];
            const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];

            Array.from(event.target.files).forEach(file => {
                const pathParts = file.webkitRelativePath.split('/');
                if (pathParts.length > 1) {
                    folders.add(pathParts.slice(0, -1).join('/'));
                }
                const extension = file.name.split('.').pop().toLowerCase();
                if (imageExtensions.includes(extension)) {
                    images.push(file.webkitRelativePath);
                }
            });

            // Display folders
            foldersContainer.innerHTML = '';
            folders.forEach(folder => {
                const li = document.createElement('li');
                li.textContent = folder;
                li.classList.add('folder');
                foldersContainer.appendChild(li);
            });

            // Display images
            imagesContainer.innerHTML = '';
            images.forEach(image => {
                const li = document.createElement('li');
                li.textContent = image;
                li.classList.add('image');
                imagesContainer.appendChild(li);
            });
        });
    </script>
</body>
</html>
