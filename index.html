<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #e0e0e0; /* Grau Hintergrund */
            color: #333;
        }
        h1 {
            display: inline-block;
            vertical-align: middle;
            margin-left: 20px;
        }
        .header {
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .folder {
            font-weight: bold;
            color: #0056b3;
        }
        .image {
            color: #28a745;
        }
        .image img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
        }
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/Logos/65th.png" alt="Logo" class="logo">
        <h1>Directory Viewer</h1>
    </div>
    <div class="container">
        <ul id="directory-viewer"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    const directoryViewer = document.getElementById('directory-viewer');

                    // Group images by folder
                    const folderMap = {};
                    data.images.forEach(image => {
                        const folder = image.substring(0, image.lastIndexOf('/'));
                        if (!folderMap[folder]) {
                            folderMap[folder] = [];
                        }
                        folderMap[folder].push(image);
                    });

                    // Display folders and images
                    data.folders.sort().forEach(folder => {
                        const li = document.createElement('li');
                        li.textContent = folder;
                        li.classList.add('folder');
                        directoryViewer.appendChild(li);

                        if (folderMap[folder]) {
                            const ul = document.createElement('ul');
                            folderMap[folder].sort().forEach(image => {
                                const imgLi = document.createElement('li');
                                imgLi.classList.add('image');
                                const img = document.createElement('img');
                                img.src = image;
                                imgLi.appendChild(img);
                                ul.appendChild(imgLi);
                            });
                            directoryViewer.appendChild(ul);
                        }
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        });
    </script>
</body>
</html>
