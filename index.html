<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Root Directory Overview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            padding: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .folder {
            font-weight: bold;
            color: #0056b3;
        }
        .image {
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Root Directory Overview</h1>
    <div class="container">
        <h2>Folders:</h2>
        <ul id="folders">
            <!-- Folder data will be inserted here -->
        </ul>
        <h2>Images:</h2>
        <ul id="images">
            <!-- Image data will be inserted here -->
        </ul>
    </div>

    <script>
        async function loadDirectory() {
            try {
                // Request directory access
                const rootHandle = await window.showDirectoryPicker();
                const folders = [];
                const images = [];
                const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'];

                // Recursive function to traverse directories
                async function traverseDirectory(handle, path = '') {
                    for await (const entry of handle.values()) {
                        if (entry.kind === 'directory') {
                            const folderPath = path ? `${path}/${entry.name}` : entry.name;
                            folders.push(folderPath);
                            await traverseDirectory(entry, folderPath);
                        } else if (entry.kind === 'file') {
                            const extension = entry.name.split('.').pop().toLowerCase();
                            if (imageExtensions.includes(extension)) {
                                const filePath = path ? `${path}/${entry.name}` : entry.name;
                                images.push(filePath);
                            }
                        }
                    }
                }

                await traverseDirectory(rootHandle);

                // Display folders
                const foldersContainer = document.getElementById('folders');
                folders.forEach(folder => {
                    const li = document.createElement('li');
                    li.textContent = folder;
                    li.classList.add('folder');
                    foldersContainer.appendChild(li);
                });

                // Display images
                const imagesContainer = document.getElementById('images');
                images.forEach(image => {
                    const li = document.createElement('li');
                    li.textContent = image;
                    li.classList.add('image');
                    imagesContainer.appendChild(li);
                });
            } catch (error) {
                console.error('Error accessing the file system:', error);
            }
        }

        // Initialize loading
        loadDirectory();
    </script>
</body>
</html>
